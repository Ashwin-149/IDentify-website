{% extends "base.html" %}
{% block title %}Register Admin Â· IDentify{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Register Admin</h5>
        <form method="post" action="{{ url_for('admin_register') }}">
          <div class="mb-3">
            <label class="form-label">Registration Code</label>
            <input name="secret_code" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input name="confirm_password" type="password" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Create Admin</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
